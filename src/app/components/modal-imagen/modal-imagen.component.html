<div class="fondo-modal-imagen animated fadeIn fast" [class.oculto]="modalImagenServ.ocultarModal">

  <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1"
    style="display: block; padding-right: 17px;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel1">Cargar imagen</h4>
          <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span></button>
        </div>
        <div class="modal-body">

          <h3>Seleccione una imagen</h3>

          <div class="text-center">
            <img *ngIf="!imgTemp" [src]="modalImagenServ.img" class="img-avatar">
            <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">
          </div>
          <br>
          <input type="file" (change)="CambiarImagen($event.target.files[0])">

        </div>
        <div class="modal-footer">
          <button (click)="cerrarModal()" type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
          <button (click)="subirImagen()" type="button" class="btn btn-primary">Actualizar</button>
        </div>
      </div>
    </div>
  </div>

</div>
