<div class="row">

  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Perfil del usuario</h4>
        <h6 class="card-subtitle">Ajustes</h6>
        <form class="form p-t-20" [formGroup]="perfilForm" (submit)="actualizarPerfil()">
          <div class="form-group">
            <label for="exampleInputuname">Nombre</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input type="text" class="form-control" id="exampleInputuname" placeholder="Usuario"
                formControlName="nombre">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputapel">Apellidos</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input type="text" class="form-control" id="exampleInputapel" placeholder="Apellidos"
                formControlName="apellidos">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Dirección de correo</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="email"
                formControlName="email" [readOnly]="usuario.google">
            </div>
          </div>
          <button type="submit" [disabled]="perfilForm.invalid" class="btn btn-success waves-effect waves-light m-r-10">
            <i class="fa fa-save"></i>
            Guardar
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Fotografía del usuario</h4>
        <h6 class="card-subtitle">Avatar</h6>

        <div class="text-center">
          <img *ngIf="!imgTemp" [src]="usuario.imagenUrl" class="img-avatar">
          <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">
        </div>

        <input type="file" (change)="CambiarImagen($event.target.files[0])">

        <br><br>

        <button type="button" [disabled]="!imagenSubir" (click)="subirImagen()"
          class="btn btn-success waves-effect waves-light m-r-10">
          <i class="fa fa-upload"></i>
          Actualizar Foto
        </button>


      </div>
    </div>
  </div>

</div>
